{% extends "base.html" %}
{% load static %}
{% block title %}ثبت‌نام{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="{% static 'css/register_styles.css' %}">
{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">ثبت‌نام کاربر جدید</h2>
<form method="post" class="mx-auto" style="max-width:420px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success w-100">ثبت‌نام</button>
</form>
{% endblock %}
