{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/order_style/confirm_password_styles.css' %}">
<div class="container mt-4" dir="rtl">
  <h3 class="mb-3 text-center">تأیید رمز عبور</h3>

  {% if messages %}
    <div class="mb-3">
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }}">{{ m }}</div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post" class="card p-3">
    {% csrf_token %}
    <label class="form-label">رمز عبور</label>
    {{ form.password }}
    {% if form.non_field_errors %}
      <div class="text-danger small mt-2">{{ form.non_field_errors.0 }}</div>
    {% endif %}
    <div class="mt-3 d-flex gap-2">
      <button type="submit" class="btn btn-primary">ادامه</button>
      <a href="javascript:history.back()" class="btn btn-secondary">انصراف</a>
    </div>
  </form>
</div>
{% endblock %}
